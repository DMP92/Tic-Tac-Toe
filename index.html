        <button class="PvP"><strong>PvP</strong></button>

        <h2 class="firsth2"><strong>( <i>X</i> ) <i>_</i> First Player <i>_</i></strong></h2>

        <h2 class="secondh2"><strong>( <i>O</i> ) <i>_</i> Second Player <i>_</strong></i></h2>
        <input class="second" type="text" placeholder="second player's name"></input>
        <button class="playButt" type='submit'><strong>Play</strong></button>
    </div>
